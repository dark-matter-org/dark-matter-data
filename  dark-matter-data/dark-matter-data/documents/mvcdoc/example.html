<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="mvcstyle.css" />
<title>Example MVC Doc Format</title>
</head>

<body>

<div class="application">
  <div class="appTitle"> The Application </div>
  
  <div class="controllerSummary">

    <div class="controllerListTitle"> Controllers </div>

      <table class="controllerList"> 
    
        <tr>
          <td class="controllerListItem"> <a href="#controllera"> ControllerA </a> </td>
        </tr>
        <tr>
          <td class="controllerListItem"> <a href="#controllerb"> ControllerB </a> </td>
        </tr>
        <tr>
          <td class="controllerListItem"> <a href="#controllerc"> ControllerC </a> </td>
        </tr>

      </table>

  </div>
  
  <div class="controllerSection>
  
    <div class="controllerDefinition">
    
    test
      <div class="controllerHeader">
      
        <div class="controllerName">
        <a name="controllera"> ControllerA </a>
        </div>
        
        <div class="controllerDescr">
        The description of ControllerA.
        </div>
      
      </div>
      
      
    
    </div>
  
  </div>

</div> 

</body>

</html>
